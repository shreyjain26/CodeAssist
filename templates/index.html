<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>AI Code Assistant</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('process') }}" method="POST">
            <label for="code">Code:</label>
            <textarea id="code" name="code" rows="10" required></textarea>

            <label for="task">Task:</label>
            <select id="task" name="task" required>
                <option value="generate_documentation">Generate Documentation</option>
                <option value="suggest_improvements">Suggest Improvements</option>
                <option value="generate_code_snippet">Generate Code Snippet</option>
                <option value="improve_code_structure_and_naming">Improve Code Structure and Naming</option>
                <option value="suggest_better_libraries">Suggest Better Libraries</option>
                <option value="complete_function">Complete Function</option>
            </select>

            <label for="instruction">Instruction (Optional):</label>
            <textarea id="instruction" name="instruction" rows="3"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
